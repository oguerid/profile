<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-cirlce">
      <img  src="./images/bg-pattern-top.svg" alt="">
    </div>
   
    <div class="container">
      
      <div class="card">
        
      <div class="card__back-img"> </div>
        <div class="card__profile">
          <img class="card__profile-img" src="./WhatsApp Image 2023-01-14 at 00.32.13.jpeg" alt="profile picture">
        </div>
     <div class="card__body">
      <div class="card__profile-name">Amy Murray  <span class="card__age"> 41 </span></div>
     
      <div class="card__location">Poole</div>
      <ul class="card-flex">
        <li>
          <span class="card__stat"> 80K</span>
          <span class="card__stat-info">Followers</span>
        </li>
        <li>
          <span class="card__stat"> 803K</span>
          <span class="card__stat-info"> Likes</span>
        </li>
        <li>
          <span class="card__stat">1.4K </span>
          <span class="card__stat-info"> Photos</span>
        </li>
      </ul>
    </div>
    </div>
   
    </div>
    <div class="bottom-circle">
      <img src="./images/bg-pattern-bottom.svg" alt="" ">
    </div>
  </body>
</html>
